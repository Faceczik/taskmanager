name: CI

on:
  push:
    braches: [main]
  pull_request:
    braches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repozitory
      uses: actions/che—Åkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Run linter
      run: |
        flake8 .

    - name: Run Django tests
      run: |
        python manage.py test